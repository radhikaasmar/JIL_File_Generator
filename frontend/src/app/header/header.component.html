<header class="app-header">
  <div class="header-content">
    <!-- Left side - Title and subtitle -->
    <div class="header-left">
      <h1 class="header-title">JIL File Generator</h1>
      <span class="header-subtitle">Autosys Job Configuration Tool</span>
    </div>
    
    <!-- Right side - Theme toggle and datetime -->
    <div class="header-right">
      <button class="theme-toggle-btn" (click)="toggleTheme()" [title]="isDarkMode ? 'Switch to Light Mode' : 'Switch to Dark Mode'">
        <svg class="theme-icon" viewBox="0 0 24 24" fill="currentColor">
          <path *ngIf="!isDarkMode" d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
          <path *ngIf="isDarkMode" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10.503 10.503 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/>
        </svg>
      </button>
      
      <button class="classic-upload-btn" type="button" (click)="openUploadDialog()">
        <svg class="classic-upload-icon" viewBox="0 0 20 20" fill="currentColor" width="20" height="20" style="margin-right: 0.5rem; vertical-align: middle;">
          <path d="M4 16v2h12v-2M12 12V4m0 0l-4 4m4-4l4 4" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
        <span style="vertical-align: middle; font-weight: 600;">Upload JIL</span>
      </button>
      <app-file-upload-dialog *ngIf="showUploadDialog" (fileParsed)="onFileParsed($event)" (closed)="onDialogClosed()"></app-file-upload-dialog>
      <span class="file-name" *ngIf="selectedFileName">{{ selectedFileName }}</span>
      <span class="error-alert" *ngIf="error">{{ error }}</span>
      <div class="header-datetime">
        <svg class="datetime-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        {{ dateTime }}
      </div>
    </div>
  </div>
</header>
